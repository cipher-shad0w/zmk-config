# Enable sleep mode and set timeout to 20 minutes (in milliseconds)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1200000

# Make Bluetooth stronger
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Change board name
CONFIG_ZMK_KEYBOARD_NAME="Corne Keyboard"

# Miryoku optimizations for home row mods
# Eager debouncing for faster response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable mouse emulation (critical for mmv/msc)
CONFIG_ZMK_POINTING=y
