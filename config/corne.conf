# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Set idle sleep timeout to 20 minutes (in milliseconds)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1_200_000

# Make Bluethooth stronger
CONFIG_ZMK_CTLR_TX_PWR_PULS_8=y

# Change board name
CONFIG_ZMK_KEYBOARD_NAME="Corne Miryoku"

# Miryoku optimizations for home row mods
# Eager debouncing for faster response
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
